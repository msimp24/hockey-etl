<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <style>
    .container {
      height: 80vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      font-size: 50px;
    }
    a {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 15px;
      text-align: center;
      text-decoration: none;
      max-width: 200px;
    }
  </style>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Welcome to my Hockey Stats API</h1>
        <h3>View the documentation for API routes</h3>
        <a href="/email">Subscribe to our daily results newsletter here</a>
      </div>
    </div>
  </body>
</html>
