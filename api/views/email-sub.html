<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f7f6;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: left; /* Changed to left for better form alignment */
      }
      h1 {
        color: #007bff;
        margin-bottom: 25px;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      input[type='text'],
      input[type='email'] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 15px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Subscribe to Hockey Stats Updates</h1>

      <form action="/email/add-subscription" method="POST">
        <label for="first_name">First Name</label>
        <input required type="text" id="first_name" name="first_name" />

        <label for="last_name">Last Name</label>
        <input required type="text" id="last_name" name="last_name" />

        <label for="email">Email</label>
        <input type="email" required id="email" name="email" />

        <button type="submit">Subscribe</button>
      </form>

      <p style="margin-top: 20px; text-align: center; color: #666">
        You'll receive periodic updates on player stats and team news.
      </p>
    </div>
  </body>
</html>
